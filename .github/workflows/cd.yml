name: CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Entrenar modelo
        run: |
          mkdir -p ruta/mlruns
          python src/train.py
      
      - name: Validar modelo
        run: |
          python src/validate.py
      
      - name: Subir artefactos (tracking local)
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: ruta/mlruns